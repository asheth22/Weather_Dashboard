<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="header">
        <h2>Weather Dashboard</h2>
    </div>
    <main class="container" id="weather-info">
        <div class="row" >
            <div class="col-md-3 form-group">
                <div class="row">
                    <div class="col-md-12">
                        <h5> Search for a City</h5>
                            <input type="search" class="city" id="search-term">                                 
                        <button type="button" class="btn btn-info" id="run-search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>    
                <br>
                    <button type="button" id = "clear-all" class="btn btn-info">Clear History
                    </button>
                </div>   
                <br> <br>

                <div class="row">
                    <div class="col-md-12"  id="search-history">

                    </div>

                </div>
            </div>  
            <div class="col-md-9" id="cityinfo">
                
                    <div class="row">
                        <div class="col-md-12" id="current-weather"></div>
                    </div>
                
                    <div class="row" id="five-day">                     
                    </div>
                  
            </div>                    
        </div>
    </main>
            
    <!-- References to script files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
